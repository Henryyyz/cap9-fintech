<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <header class="bg-primary py-3 d-flex justify-content-between align-items-center px-3">
    <div class="d-flex align-items-center">
      <i class="bi bi-person-circle"></i>
      <h5 class="ms-3 mb-0">Olá, Henry</h5>
    </div>
    <i class="bi bi-headset"></i>
  </header>
  <main class="container">
    <div class="row g-3">
      <div class="col-12">
        <section class="card bg-primary text-light">
          <h6 class="fw-bold">Minha conta</h6>
          <h3 class="fw-bold">R$10.000,00</h3>
          <div class="d-flex gap-2 my-3">
            <button class="btn btn-outline-light btn-custom w-100">
              <i class="bi bi-x-diamond"></i>
            </button>
            <button class="btn btn-outline-light btn-custom w-100">
              <i class="bi bi-upc"></i>
            </button>
            <button class="btn btn-outline-light btn-custom w-100">
              <i class="bi bi-credit-card-fill"></i>
            </button>
          </div>
          <button class="btn btn-light w-100 fw-bold text-primary">Ver extrato</button>
        </section>
      </div>
      <div class="col-12">
        <section class="card bg-primary text-light">
          <h6 class="fw-bold">Meus gastos</h6>
          <h3 class="fw-bold">R$539,99</h3>
          <h5 class="mb-2 text-light">R$59,99 gastos nos últimos 5 dias</h5>
          <button class="btn btn-light w-100 fw-bold text-primary">Gerenciar gastos</button>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
